<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Sign up for Twitter</title>
  </head>

  <body>
    <main class="flex bg-[#000000]">
        <img class="h-[100vh]" src="images/twitter-banner.png" alt="twitter banner">
        <section class=" text-[#d7d7d7] p-10" style="font-family: 'GT America Trail Cm Md'">
            <img class="w-10" src="images/twitter.png" alt="twitter white logo">
            <h2 class="mt-20 mb-12 text-7xl font-extrabold" style="font-family: 'GT America Trail Cm Bl';">Happening now</h2>
            <h4 class="font-bold text-4xl mb-7" style="font-family: 'GT America Trail Cm Bl';">Join Twitter today.</h4>

            <button class="w-80 px-2 py-2 my-4 text-black rounded-3xl bg-white flex flex-row justify-center">
                <img class="w-6 mx-2" src="images/google.png" alt="google logo">
                Sign up with Google
            </button>

            <button class="w-80 px-2 py-2 my-4 text-black rounded-3xl bg-white flex flex-row justify-center">
                <img class="w-6 mx-2" src="images/apple.png" alt="apple logo">
                Sign up with Apple
            </button>

            <button class="w-80 px-2 py-2 my-4 text-black rounded-3xl bg-white flex justify-center">
                Sign up with phone or email
            </button>

            <p class="mt-6 text-gray-400 text-sm max-w-sm">
                By signing up, you agree to the 
                <span class="text-[#0f70c5]">Terms of Service</span>
                 and 
                 <span class="text-[#0f70c5]">Privacy Policy</span>, including <span class="text-[#0f70c5]">Cookie Use.</span >
            </p>

            <p class="mt-5 max-w-sm">Already have an account? 
                <span class="text-[#0f70c5]">Sign in</span>
            </p>
        </section>
    </main>
  </body>
</html>
